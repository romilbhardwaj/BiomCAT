{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
<div class= "col-md-3 col-md-offset-5">
<h3>Please login to continue</h3>
<form role="form" class="form-horizontal" method="post" enctype="multipart/form-data">
    {% bootstrap_form form %}
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
</div>
</div>
{% endblock %}
